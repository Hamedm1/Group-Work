<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Survey</a></li>
            <li><a href="#">Resources</a></li>
            <li><a href="#">Additional</a></li>
        </ul>
    </nav>
    <h1>
        Survey
    </h1>
    <p>
       This surey is about...
    </p>
    <form>
        <label for="imformation">Where did you know BSM</label>
        <select name="information" id="information">
            <option value="friend">Friend</option>
            <option value="newspaper">Newspaper</option>
            <option value="bsm websit">BSM Websit</option>
            <option value="social media">Social Media</option>
        </select>

    <p>
        <span>Are you a BSM member?</span>
        <input type="radio" name="member" id="Yes">
        <label for="Yes">Yes</label>
        <input type="radio" name="member" id="No">
        <label for="No">No</label>        
    </p>

    <p>
        <label for="year">How many years have you been a BSM member?</label>
        <input type="number" step="1" name="year" id="year">
    </p>

    <p>
        <span>What do you think BSM member are</span>
        <input type="checkbox" id="high-income" name="high-income">
        <label for="high-income">High-Income</label>
        <input type="checkbox" id="middle-class" name="middle-class">
        <label for="middle-class">Middle-Class</label>    
        <input type="checkbox" id="low-income" name="high-income">
        <label for="low-income">Low-Income</label>
    </p>

    <p>
        <label for="choose">Why is your chosen BSM important?</label>
        <input type="text" name="choose" id="choose">
    </p>
  </form>

</body>
</html>
